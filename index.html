<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./img/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MetalEditor</title>
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
      <div class="container-fluid">
        <a class="navbar-brand">Metallographic Image Editor</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-light">Загрузить</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-light">Сохранить</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-light">О программе</button>
            </li>
          </ul>
        </div>
      </div>
  </nav>
  
  <!-- tool bar -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">Масштаб</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item">х20</a></li>
        <li><a class="dropdown-item">х50</a></li>
        <li><a class="dropdown-item">х100</a></li>
        <li><a class="dropdown-item">х200</a></li>
      </ul>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#leftTopLabel" 
              type="button" role="tab" aria-controls="home" aria-selected="true">Левая верхняя метка</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#leftBottomLabel" 
              type="button" role="tab" aria-controls="profile" aria-selected="false">Левая нижняя метка</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#randomLabel" 
              type="button" role="tab" aria-controls="contact" aria-selected="false">Произвольная метка</button>
    </li>
    <li class="nav-item" role="presentation">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="leftTopLabel" role="tabpanel" aria-labelledby="home-tab">
          <div class="input-group ms-2 p-1">
            <input type="text" class="form-control" placeholder="Левая верхняя метка" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">ОК</button>
          </div>
        </div>
        <div class="tab-pane fade" id="leftBottomLabel" role="tabpanel" aria-labelledby="profile-tab">
          <div class="input-group ms-2 p-1">
            <input type="text" class="form-control" placeholder="Левая нижняя метка" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">ОК</button>
          </div>
        </div>
        <div class="tab-pane fade" id="randomLabel" role="tabpanel" aria-labelledby="contact-tab">
          <div class="input-group ms-2 p-1">
            <input type="text" class="form-control" placeholder="Произвольная метка" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">ОК</button>
          </div>
        </div>
      </div>
    </li>
  </ul>
  
  <!-- canvas -->
  <div class="canvas">
      <canvas id="cv" width="1024" height="768">
  </div>

  <script src="script.js"></script>
</body>
</html>
